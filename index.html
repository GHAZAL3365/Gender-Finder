<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Pridictor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Predict Gender By Name</h1>

      <div class="input-wrapper">
        <input
          type="text"
          id="name"
          value="Ghazal"
          placeholder="Enter your first name..."
        />
        <button type="submit" id="submit">Predict</button>
      </div>

      <div id="result">
        <div id="wrapper"></div>
        <div id="error"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
